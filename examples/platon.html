<body>

<div id="map" class="map" style="height: 100%; width: 100%"></div>
<div id="popup">123</div>

<script type="text/javascript">

    olmm = new OLMM();

    var sel = function (coords, feature_data) {
        console.log(coords, feature_data);
    };

    $(document).ready(function(){
        olmm.loadWMSLayers([
            {
                'layer_name': 'osm',
                'wms_conf': {'url': 'http://10.0.2.60:80/mapcache/', 'layers': 'osm', 'visible': true}
            },
            {
                'layer_name': 'froad',
                'wms_conf': {'url': 'http://10.0.2.60:80/mapcache/', 'layers': 'froad', 'visible': true}
            }
        ]);

        olmm.initPlatonApp(
            sel,
            document.getElementById('popup'),
            'http://www.mapize.com/generator/generatorSource/images_mapize/library/mapize_marker_green.png',
            'http://www.dmv.ri.gov/img/map/blue-dot.png'
        );

        $.ajax({
            url: 'http://10.0.12.212/api/v1/tco-data/list?query=1',
            dataType: 'json',
            success: function (data) {
                olmm.addFeaturesFromGeoJSON({
                    "geojson_data": data,
                    "need_fit": true
                });
            }
        });
    });

    redraw = function () {
        $.ajax({
            url: 'http://10.0.12.212/api/v1/tco-data/list',
            dataType: 'json',
            success: function (data) {
                olmm.clearSources();
                olmm.addFeaturesFromGeoJSON({
                    "geojson_data": data,
                    "need_fit": true
                });
            }
        });
    }

</script>
</body>
