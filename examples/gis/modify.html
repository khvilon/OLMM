<body>

<div id="map" class="map"></div>
<script type="text/javascript">
    sel = function (feature) {
        console.log(feature);
    };

    var olmm = new OLMM();
    olmm.init('map');

    olmm.addLayer('map', olmm.createOSMLayer());

    olmm.config['edit_callback'] = function(event, feature) {
        console.log(feature.toGeoJSON());
    };

    var url = "../../test7.json";
        $.ajax({
            url: url,
            dataType: 'json',
            success: function (data) {
                window.data = data;
                olmm.initLayers();
                olmm.mmTestNextGenAddFeatures({
                    "geojson_data": data,
                    "source_name": 'main',
                    "need_fit": true
                });
                olmm.enableEditMode('lines');
                olmm.drawAllProjections();
            }
        });

</script>
