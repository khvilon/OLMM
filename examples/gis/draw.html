<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../OpenLayers/css/ol.css" type="text/css">
    <script src="../../jquery-1.10.2.js"></script>
    <script src="../../OpenLayers/build/ol.js" type="text/javascript"></script>
    <script src="../../apps/core.js" type="text/javascript"></script>
    <script src="../../actions/add.js" type="text/javascript"></script>
    <script src="../../actions/edit.js" type="text/javascript"></script>
    <script src="../../presets/styles.js" type="text/javascript"></script>
    <script src="../../presets/layers.js" type="text/javascript"></script>
    <script src="../../presets/sources.js" type="text/javascript"></script>
    <script src="../../utils/line.js" type="text/javascript"></script>
    <script src="../../utils/fit.js" type="text/javascript"></script>
    <script src="../../utils/wkt.js" type="text/javascript"></script>
    <script src="../../utils/geojson.js" type="text/javascript"></script>
    <script src="../../utils/transform.js" type="text/javascript"></script>
    <script src="../../utils/map.js" type="text/javascript"></script>
    <script src="../../plugins/gis.js" type="text/javascript"></script>

    <style>
        .map {
            height: 100%;
            width: 100%;
        }
    </style>

    <title>integration example</title>
</head>
<body>

<div style="position: fixed; z-index: 1000; padding: 10px; border: 3px solid black; border-radius: 5px; margin-left: 55px; margin-top: 12px;">
    <input type="button" class="enable-add-mode" name="Point" value="Точка"/>
    <input type="button" class="enable-add-mode" name="LineString" value="Линия"/>
    <input type="button" class="enable-add-mode" name="Polygon" value="Полигон"/>
    <input type="button" class="disable-add-mode" value="Перестань!"/>
</div>

<div id="map" class="map"></div>
<script type="text/javascript">
    sel = function (id) {
        console.log(id);
    };

    var olmm = new OLMM();
    olmm.init('map');

    olmm.addLayer('map', olmm.createOSMLayer());

    $(document).ready(function(){
        $('.enable-add-mode').on('click', function() {
            olmm.enableDrawMode(this.name, '', function(geojson){console.log(geojson)})
        });

        $('.disable-add-mode').on('click', function() {
            olmm.disableDrawMode();
        })
    })



</script>
</body>
</html>
