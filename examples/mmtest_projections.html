<body>
<div id="map" class="map" style="height: 100%; width: 100%;"></div>
<script type="text/javascript">
    sel = function (event, id) {
        olmm.show_point_info(id)
    };
    sel2 = function (event, id) {
        console.log(id);
    };

    var olmm = new OLMM();
    olmm.init('map');
    olmm.addFeatureClickFunction(sel, 'points');
    olmm.addFeatureClickFunction(sel2, 'good_proj');

    var url = "../test3.json";
    $.ajax({
        url: url,
        dataType: 'json',
        success: function( data ) {
            var json_string = JSON.stringify(data);
            var json = JSON.parse(json_string);
            olmm.createMMTestLayers();
            olmm.draw_points(json['points']);

        }
    });

</script>
