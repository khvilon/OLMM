    <title>integration mmtest next gen example</title>

<body>
<div id="map" class="map"></div>
<script type="text/javascript">
    function add() {
        var url = "../test4.json";
        $.ajax({
            url: url,
            dataType: 'json',
            success: function(data) {
                olmm.mmTestNextGenAddDynamicFeatures(data);
            }
        });
    }

    function add_or_replace() {
        var url = "../test7.json";
        $.ajax({
            url: url,
            dataType: 'json',
            success: function(data) {
                window.data = data;
                olmm.initLayers();
                olmm.mmTestNextGenAddFeatures(data);
                olmm.drawAllProjections();
            }
        });
    }

    function deleteByFeatureId() {
        var url = "../test4.json";
        $.ajax({
            url: url,
            dataType: 'json',
            success: function(data) {

            }
        })
    }

    sel = function (event, id) {
        console.log(id);
    };

    var olmm = new OLMM();
    olmm.init('map');
    olmm.addFeatureClickFunction(sel, 'main');

    add_or_replace();

</script>
</body>
