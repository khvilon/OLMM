     <!--<script src="../build/ways/olmm.js"></script>-->
    <title>ways example</title>
</head>
<body>
<div id="map" class="map" style="height: 100%; width: 100%;"></div>
<script type="text/javascript">
    var olmm = new OLMM();
    olmm.initWayApp('http://icons.iconarchive.com/icons/icojam/blueberry-basic/32/check-icon.png');

    olmm.config['waysCallBackFunction'] = function (coordinates) {
        console.log(coordinates);
    };

    $.ajax({
        url: 'http://10.0.12.247:5000/route?lon1=37.58&lon0=37.66&lat1=55.91&lat0=55.66&type=nofed',
        dataType: 'json',
        crossDomain: true,
        success: function(data) {
            olmm.addFeaturesFromGeoJSON({
                "geojson_data": data["verb"],
                "source_name": 'ways',
                "need_fit": true
            })  
        }
    });

</script>
</body>
