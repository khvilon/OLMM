<!doctype html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="OpenLayers/css/ol.css" type="text/css">
    <script src="OpenLayers/build/ol.js" type="text/javascript"></script>
    <script src="init.js" type="text/javascript"></script>
    <script src="actions/edit.js" type="text/javascript"></script>
    <script src="presets/styles.js" type="text/javascript"></script>
    <script src="presets/layers.js" type="text/javascript"></script>
    <script src="presets/sources.js" type="text/javascript"></script>
    <script src="utils/line.js" type="text/javascript"></script>
    <script src="utils/wkt.js" type="text/javascript"></script>
    <script src="utils/geojson.js" type="text/javascript"></script>

    <style>
        .map {
            height: 100%;
            width: 100%;
        }
    </style>

    <title>integration example</title>
</head>
<body>
<div id="map" class="map"></div>
<button class="hover" data-id="1" style="position: fixed;">Hello world</button>
<script type="text/javascript">
    sel = function (id) {
        console.log(id);
    };
    sel2 = function (id) {
        console.log(id + ' simple');
    };

    var olmm = new OLMM();
    olmm.init('map', sel, sel);

    drawPoints = function(coords, source){

        var features = [];

        for (i = 0; i < coords.length; ++i) {
            var point = new ol.geom.Point(coords[i]);

            var feature = new ol.Feature(point);

            features.push(feature);
        }

        source.addFeatures(features);
    };

    function fitToExtent (source) {
        var extent = source.getExtent();
        olmm.map.getView().fitExtent(extent, olmm.map.getSize());
    }

    //var coords = ol.proj.transformExtent(extent, 'EPSG:3857', 'EPSG:4326');
    var url = "http://10.0.12.221:3666/mm_gaps/3.json";
    $.ajax({
        url: url,
        success: function( data ) {
            var arcs = JSON.stringify(data);
            arcs = JSON.parse(arcs);

            var line_before_geojson = arcs['line_before'];
            var line_after_geojson = arcs['line_after'];
            var ways_geojson = arcs['ways'][0]['line'];
            var ways2_geojson = arcs['ways'][1]['line'];

            var good_proj_features = olmm.readGeoJSON(line_before_geojson);
            var mm_proj_features = olmm.readGeoJSON(line_after_geojson);
            var ways_features = olmm.readGeoJSON(ways_geojson, '1');
            var ways_features2 = olmm.readGeoJSON(ways2_geojson, '2');

            olmm.pntsSource.addFeatures(good_proj_features);
            olmm.pntsSource.addFeatures(mm_proj_features);
            olmm.graphSource.addFeatures(ways_features);
            olmm.graphSource.addFeatures(ways_features2);

            fitToExtent(olmm.pntsSource);

            //olmm.add_graph(arcs);
//            drawPoints(arcs, olmm.styleMmProjFunction);
        },
        dataType: 'json'});


    $('.hover').on('onmouseover', function(){
        var feature = olmm.pntsLayer.getFeatureById($(this).data('feature-id'));

        var select = olmm.select;
        var features = select.getFeatures();
        features.push(feature);
        feature.getStyle()
    });

    $('.hover').on('onmouseout', function(){
        olmm.select.getFeatures().clean();
    })



</script>
</body>
</html>
