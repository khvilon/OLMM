<body>
<button class="hover" data-layer-name="ways_1" style="position: fixed; z-index: 10000;">Hello world</button>
<div id="map" class="map"></div>
<script type="text/javascript">
    sel = function (id) {
        console.log(id);
    };

    var olmm = new OLMM();
    olmm.init('map', sel, sel);

    var url = "http://10.0.12.221:3666/mm_gaps/8.json";
    $.ajax({
        url: url,
        dataType: 'json',
        success: function( data ) {
            olmm.trackCorrectionMainFunction(data);
        }
    });

</script>
