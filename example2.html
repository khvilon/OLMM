<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="OpenLayers/css/ol.css" type="text/css">
    <script src="jquery-1.10.2.js"></script>
    <script src="OpenLayers/build/ol.js" type="text/javascript"></script>
    <script src="init.js" type="text/javascript"></script>
    <script src="apps/core.js" type="text/javascript"></script>
    <script src="actions/edit.js" type="text/javascript"></script>
    <script src="presets/styles.js" type="text/javascript"></script>
    <script src="presets/layers.js" type="text/javascript"></script>
    <script src="presets/sources.js" type="text/javascript"></script>
    <script src="utils/line.js" type="text/javascript"></script>
    <script src="utils/wkt.js" type="text/javascript"></script>
    <script src="utils/geojson.js" type="text/javascript"></script>
    <script src="actions/select.js" type="text/javascript"></script>
    <script src="utils/transform.js" type="text/javascript"></script>
    <script src="plugins/track_correction.js" type="text/javascript"></script>

    <!--<script data-main="main_require" src="require.js"></script>-->

    <style>
        .map {
            height: 100%;
            width: 100%;
        }
    </style>

    <title>integration example</title>
</head>
<body>
<button class="hover" data-way-id="1" style="position: fixed; z-index: 10000;">Hello world</button>
<div id="map" class="map"></div>
<script type="text/javascript">
    sel = function (id) {
        console.log(id);
    };

    var olmm = new OLMM();
    olmm.init('map', sel, sel);

    var url = "http://10.0.12.221:3666/mm_gaps/12.json";
    $.ajax({
        url: url,
        dataType: 'json',
        success: function( data ) {
            var arcs = JSON.stringify(data);
            arcs = JSON.parse(arcs);

            var line_before_geojson = arcs['points_before'];
            var line_after_geojson = arcs['points_after'];
            var ways_geojson = arcs['ways'][0]['line'];
            var ways2_geojson = arcs['ways'][1]['line'];

            olmm.initDefaults();

            var points_before_features = olmm.readGeoJSON(line_before_geojson);
            var points_after_features = olmm.readGeoJSON(line_after_geojson);
            var ways_features = olmm.readGeoJSON(ways_geojson, olmm.geoJSONEachfeatureFunction, {way_number: '1'});
            var ways_features2 = olmm.readGeoJSON(ways2_geojson, olmm.geoJSONEachfeatureFunction, {way_number: '2'});

            olmm.createVectorLayer('ways_1', ways_features, olmm.styleGraphFunction);
            olmm.createVectorLayer('ways_2', ways_features2, olmm.styleGraphFunction);

            olmm.fitToExtent(olmm.getSourceByName('ways_1'));

            olmm.initLayersForHoverEvent([olmm.getLayerByName('ways_1'), olmm.getLayerByName('ways_2')]);
            olmm.addSelectOnHoverEvent('.hover');
            olmm.addUnselectOnHoverEvent('.hover');

            olmm.transformPointsToLine(points_before_features, olmm.lineSource);
            olmm.transformPointsToLine(points_after_features, olmm.lineSource);
        }
    });

</script>
</body>
</html>
